name: .NET

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: publish
          path: ./publish

  web-deploy:
    needs: build
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: publish

      - name: Delete all file on ftp server
        uses: StephanThierry/ftp-delete-action@v2.1
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remoteFiles: "*.*"
          remoteDirectories: "/${{ secrets.SERVER_DIR }}/"
          workingDir: /${{ secrets.SERVER_DIR }}
          ignoreSSL: "1"

      - name: Delay for 5 minutes
        run: sleep 30

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./${{ secrets.SERVER_DIR }}/
          dangerous-clean-slate: true
          log-level: verbose

  push_backend_to_docker:
    name: Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: dockerracdockerrac/shipper-station:latest
          build-args: |
            "Authentication__Schemes__Bearer__TokenExpire=${{ secrets.Authentication__Schemes__Bearer__TokenExpire }}"
            "Authentication__Schemes__Bearer__RefreshTokenExpire=${{ secrets.Authentication__Schemes__Bearer__RefreshTokenExpire }}"
            "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"
            "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}"
